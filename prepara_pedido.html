<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <link rel="icon" type="image/png" href="images/pizza_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Pizzas FullStack</title>
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <div class="header">
        <img class="logo" src="images/pizza_logo.png" width="50" height="50" alt="logo"">
        <h1 class="main-title">
            Pizzas Full Stack
        </h1>
    </div>  


        
    
        <form id="form" method="post" action="http://localhost:5000/pizza" >
            <div class="datos-cliente">
                <h2 >
                    Datos del cliente
                </h2>
                    <div class="block">
                        <label id="labelnombre" for="nombre" >Nombre:</label>
                        <input  type="text" id="nombre" name="nombre">
                    </div>
                    <div >
                        <label id="labelapellidos"  for="apellidos">Apellidos:</label>
                        <input  type="text" id="apellidos" name="apellidos">
                    </div >
                    <div >
                        <label  for="fecha-nacimiento">Fecha de nacimiento:</label>
                        <input  type="date" id="fecha-nacimiento" name="fecha-nacimiento">

                    </div>
                    <div >
                        <label  for="numero">Número de teléfono:</label>
                        <input  type="number" id="numero" name="numero">
                    </div>
                    <div >
                        <label  for="direccion">Dirección postal:</label>
                        <input  type="text" id="direccion" name="direccion">
                    </div>
            </div>

            <div class="datos-pedido">
                <h2 >
                    Datos del pedido
                </h2>

                <div >
                    <label for="tamaño">Tamaño:</label>
                    <select  >
                        <option>Pequeña</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                        <option>XXL</option>
                    </select>
                </div>

                <div >
                    <label  for="jamon">Jamón York:</label>
                    <input class="box" type="checkbox" id="jamon" name="jamon">
                </div>

                <div >
                    <label  for="aceitunas" >Aceitunas:</label>
                    <input class="box" type="checkbox" id="aceitunas" name="aceitunas">
                </div>
                <div >
                    <label  for="champiñones" >Champiñones:</label>
                    <input class="box" type="checkbox" id="champiñones" name="champiñones">
                </div>
                <div >
                    <label  for="pepperoni">Pepperoni:</label>
                    <input class="box" type="checkbox" id="pepperoni" name="pepperoni">
                </div>
            </div>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>
        </form>

        <script src="./js/script.js"></script>
    <!--<script src="./js/jquery-3.7.1.min.js"></script>
        <script-- src="./js/script_jquery.js"></script-->
  </body>
</html>
